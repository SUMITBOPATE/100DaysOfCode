<script>
   // Get the canvas element
   var canvas = document.getElementById('myCanvas');
   
   // Get the 2D rendering context
   var ctx = canvas.getContext('2d');
   
   // Draw a red rectangle
   ctx.fillStyle = 'red';
   ctx.fillRect(10, 50, 150, 150 );
   
   // Draw a blue circle
   ctx.fillStyle = 'blue';
   ctx.beginPath();
   ctx.arc(100, 50, 30, 0, 2 * Math.PI);
   ctx.fill();
